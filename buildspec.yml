version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
      - echo Creating Database...
      - npm run db:init
      - echo Migrating Database to Latest...
      - npm run db:migrate
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run test
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - src/**/*
    - knexfile.js
    - db.js
    - package.json
    - node_modules/**/*
